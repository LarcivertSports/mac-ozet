<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yayın Ekleme Paneli</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f2f5; margin: 0; padding: 20px; }
        .container { max-width: 500px; margin: auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        h1 { text-align: center; color: #1a1a1a; }
        form { display: flex; flex-direction: column; }
        label { margin-bottom: 5px; font-weight: bold; }
        input[type="url"] { padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px; background-color: #1DA1F2; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0d8de3; }
        #message { text-align: center; margin-top: 15px; }
    </style>
</head>
<body>

<div class="container">
    <h1>Yeni Yayın Ekle</h1>
    <form id="addBroadcastForm">
        <label for="broadcastUrl">Twitter Canlı Yayın URL'si:</label>
        <input type="url" id="broadcastUrl" name="broadcastUrl" placeholder="https://x.com/i/broadcasts/..." required>
        <button type="submit">Yayını Ekle</button>
    </form>
    <p id="message"></p>
</div>

<script>
    document.getElementById('addBroadcastForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const url = document.getElementById('broadcastUrl').value;
        const messageElement = document.getElementById('message');

        fetch('/add_broadcast', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ url: url })
        })
        .then(response => response.json())
        .then(data => {
            messageElement.textContent = data.message;
            if (response.ok) {
                messageElement.style.color = 'green';
                document.getElementById('broadcastUrl').value = '';
            } else {
                messageElement.style.color = 'red';
            }
        })
        .catch(error => {
            console.error('Hata:', error);
            messageElement.textContent = 'Yayın eklenirken bir hata oluştu.';
            messageElement.style.color = 'red';
        });
    });
</script>

</body>
</html>
